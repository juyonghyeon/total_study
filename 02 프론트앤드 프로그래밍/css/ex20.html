<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;
            }

            .box1 {
                background: orange;
                position: relative;
                left: 100px; /* 왼쪽 -> 오른쪽 100px 이동 */
                top: 100px; /* 위 -> 아래 100px 이동 */
            }

            .box2 {
                background: blue;
                position: absolute; 
                left: 100px; 
                top: 100px;
            }
        </style>

        <div class="box box1"></div>
        <div class="box box2"></div>
    </body>
</html>
