<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>뉴마커스</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <!-- 사이트 상단 영역 -->
        <header>
            <div class="left">
                <button type="button" class="more-menu"></button>
                <button type="button" class="search-btn"></button>
            </div>

            <a href="#" class="logo">
                <img src="images/logo.png" alt="로고">
            </a>

            <div class="right">
                <a href="#">
                    <img src="images/person.png" alt="회원">
                </a>
                <a href="#">
                    <img src="images/cart.png" alt="장바구니">
                </a>
            </div>
        </header>

        <!-- 사이트 주 메뉴 -->
        <nav>
            <a href="#">제품 구매</a>
            <a href="#">질문과 답변</a>
            <a href="#">구매후기</a>
            <a href="#">고객센터</a>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <main>
            <!-- 메인 배너 S -->
            <section class="main-banner-wrapper">
                <div class="main-banner">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <a href="#">
                            <img src="images/slide/banner1.jpg" alt="메인배너 1">
                        </a>
                      </div>
                      <div class="swiper-slide">
                        <a href="#">
                            <img src="images/slide/banner2.jpg" alt="메인배너 2">
                        </a>
                      </div>
                      <div class="swiper-slide">
                        <a href="#">
                            <img src="images/slide/banner3.jpg" alt="메인배너 3">
                        </a>
                      </div>
                      <div class="swiper-slide">
                        <a href="#">
                            <img src="images/slide/banner4.jpg" alt="메인배너 4">
                        </a>
                      </div>
                      <div class="swiper-slide">
                        <a href="#">
                            <img src="images/slide/banner5.jpg" alt="메인배너 5">
                        </a>
                      </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                  </div>
            </section>
            <!-- 메인 배너 E -->
        </main>

        <!-- 사이트 하단 영역 -->
        <footer>

        </footer>
    </body>
</html>
